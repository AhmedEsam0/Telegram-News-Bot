<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>لوحة تحكم البوت</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        text-align: center;
        margin-top: 100px;
      }
      textarea {
        width: 300px;
        height: 100px;
        padding: 10px;
        font-size: 16px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <h2>لوحة تحكم نشر الرسائل للبوت 📢</h2>

    <textarea id="message" placeholder="اكتب الرسالة هنا..."></textarea><br />
    <button onclick="sendMessage()">انشر</button>

    <p id="status"></p>

    <script>
      async function sendMessage() {
        const msg = document.getElementById("message").value;
        const status = document.getElementById("status");

        if (!msg.trim()) {
          status.innerText = "❌ الرسالة فاضية!";
          return;
        }

        status.innerText = "⏳ بيتم الإرسال...";

        try {
          const response = await fetch(
            "https://telegram-news-bot-production.up.railway.app/execute",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ message: msg }),
            }
          );

          const data = await response.json();
          if (data.status === "sent") {
            status.innerText = "✅ الرسالة اتبعتت بنجاح!";
          } else {
            status.innerText = "⚠️ فشل الإرسال!";
          }
        } catch (error) {
          status.innerText = "❌ حصل خطأ في الاتصال.";
        }
      }
    </script>
  </body>
</html>
